<h2 class="mlpuroven2basne">Ludwig</h2>

<p class="mlpverse">Vše je načichlé kouřem.</p>

<p class="mlpverse">Muž prorostlý<br class="calibre11"/>
masem a vousy a slovy a slávou a přeludy.</p>

<p class="mlpverse">Jako dým stlačený v kmenech stromů<br class="calibre11"/>
těkavost ve větvích.</p>

<p class="mlpverse">Ludwig tu chybí<br class="calibre11"/>
na dvoře doráží tma do dveří<br class="calibre11"/>
okna se sypou<br class="calibre11"/>
z kamenných zdí lomu<br class="calibre11"/>
zní chrchlání a chrapot<br class="calibre11"/>
dotírajícího stáří.</p>
