<h2 class="mlpuroven2basne">Zdá se</h2>

<p class="mlpverse">Zdá se mi, že domy vybělují<br class="calibre11"/>
anebo šednou<br class="calibre11"/>
že stále hůř hledám někoho<br class="calibre11"/>
jen k mlčení<br class="calibre11"/>

<p class="mlpverse">Váhavé struny nahých houslistů<br class="calibre11"/>

stále dokola táž slova<br class="calibre11"/>
tytéž melodie<br class="calibre11"/>
kamkoli vkročíš</p>
