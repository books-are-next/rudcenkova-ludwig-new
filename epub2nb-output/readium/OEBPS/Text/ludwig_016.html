<h2 class="mlpuroven2basne">Tam, kde jsme spali včera</h2>

<p class="mlpverse">Tam, kde jsme spali včera<br class="calibre11"/>
uléháme dneska znovu</p>

<p class="mlpverse">Ještě si před usnutím<br class="calibre11"/>
vykouřit doutník osvědčené značky</p>

<p class="mlpverse">zaplnit pokoj kouřem<br class="calibre11"/>
nevidět na sebe nemluvit spolu</p>

<p class="mlpverse">nechat si zdát o jiném místě<br class="calibre11"/>
s jiným doutníkem a s jiným tělem</p>
