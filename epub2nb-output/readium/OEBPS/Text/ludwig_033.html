<div class="wordsection6">
<h2 class="mlpuroven2basne">Jitro</h2>

<p class="mlpverse">Slunce září jako by se chtělo<br class="calibre11"/>
narodit břichem,<br class="calibre11"/>
neb jak bys, přihlížeje, pidlookem byl.<br class="calibre11"/>
Zle rozostřené nebe. Kal a husté klky,<br class="calibre11"/>
v nich ano utopeno.<br class="calibre11"/>
Strašlivé ráno.<br class="calibre11"/>
Tři husy jako šípy letí nad katovnou.<br class="calibre11"/>
Večer se svítilo. Teď dospávají.<br class="calibre11"/>
I kouřilo se. Dovychládá.<br class="calibre11"/>
Ráno, ach ráno nad Suchdolem.</p>
