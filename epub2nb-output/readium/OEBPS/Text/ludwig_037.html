<h2 class="mlpuroven2basne">Ústřičná</h2>

<p class="mlpverse">Půlím ústřici<br class="calibre11"/>
její bledé údy se ještě chvějí<br class="calibre11"/>
za nocí<br class="calibre11"/>
ve chvoji pytláci<br class="calibre11"/>
pod travou hadi<br class="calibre11"/>
bojí se tě<br class="calibre11"/>
pojď budeme svoji<br class="calibre11"/>
na stůl porozestřu<br class="calibre11"/>
z dlani popiji<br class="calibre11"/>
karafo má vodyplná<br class="calibre11"/>
tříštíš se<br class="calibre11"/>
na slunci třpytí se tvé střepy<br class="calibre11"/>
namokřelé<br class="calibre11"/>
pojď pojím poobědvám tebou<br class="calibre11"/>
ze rtů nakrvím tě ubledlá</p>
