<h2 class="mlpuroven2basne">Sémě</h2>

<p class="mlpverse">Jdeš zakrýváš si oči<br class="calibre11"/>
nerozpuštěné vlasy<br class="calibre11"/>
tečou po zádech<br class="calibre11"/>
až k soustrojí<br class="calibre11"/>
červených pih<br class="calibre11"/>
na levém stehně</p>

<p class="mlpverse">Jsem nití tkaniva tvých šatů<br class="calibre11"/>
tkání jater<br class="calibre11"/>
Co zapíjíš<br class="calibre11"/>
jaké soužení</p>

<p class="mlpverse">když tma ti stéká mezi<br class="calibre11"/>
páteřními žlábky<br class="calibre11"/>
jako posté marně vyrosené<br class="calibre11"/>
sémě<br class="calibre11"/>
jako posté nedožitá noc<br class="calibre11"/>
nedomrlých dětí</p>
