<h2 class="mlpuroven2basne">Jezero</h2>

<h3 class="mlpuroven3basne" id="sigil_toc_id_1">I</h3>

<p class="mlpverse">Jezero plné peří v něj dopadlo tvé<br class="calibre11"/>
tělo vzbouřilo vlny přelévají se labutě<br class="calibre11"/>
ven z kádí je tma nemocné ryby chodí<br class="calibre11"/>
okolo naříkají si na sucho a ty nejdeš<br class="calibre11"/>
nemůžeš se vynořit zůstalas u dna<br class="calibre11"/>
dusíš se</p>
