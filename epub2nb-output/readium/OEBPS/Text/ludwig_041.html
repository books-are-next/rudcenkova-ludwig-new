<h3 class="mlpuroven3basne">II</h3>

<p class="mlpverse">Rty máš zelené studíš dýcháš<br class="calibre11"/>
nedýcháš ležíš spíš utišíš<br class="calibre11"/>
svůj vzlyk není to snadné mezi tolika<br class="calibre11"/>
