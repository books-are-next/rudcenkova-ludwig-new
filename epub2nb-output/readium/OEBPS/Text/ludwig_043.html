<h2 class="mlpuroven2basne">Pocta Sfinze</h2>

<p class="mlpverse">A odkud — <span class="mlpznakkurziva11b">zhloubi?</span> —<br class="calibre11"/>
zaznívají trylky rozjívených<br class="calibre11"/>
trolů. Ach vniknout do<br class="calibre11"/>
těch znetvořených stehen.<br class="calibre11"/>
Na faře s bratrem kozy pást.<br class="calibre11"/>
Ukřivdění.<br class="calibre11"/>
(To proto kulháš před chromými?)<br class="calibre11"/>
Neznám tvé jméno.<br class="calibre11"/>
Znám jenom prsy od pohledu<br class="calibre11"/>
a někde <span class="mlpznakkurziva11b">v hloubi</span> tebe tušit<br class="calibre11"/>
zlověstný přetrpký<br class="calibre11"/>
nakažený klín.</p>
