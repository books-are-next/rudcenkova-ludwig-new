<h2 class="mlpuroven2basne">Bérénice Abbott</h2>

<p class="mlpversei">(Helence)</p>

<p class="mlpverse">Ach její oči.</p>

<p class="mlpverse">Však pomni: jedinkrát pohlédla by<br class="calibre11"/>
ta sklíčka rozprchnou se v tříšť<br class="calibre11"/>
a ještě marněji bys prosil</p>

<p class="mlpverse">chlapče, říkal bys, anděli<br class="calibre11"/>
u opony klečím<br class="calibre11"/>
tys bílá nevinná</p>

<p class="mlpverse">a chlípná</p>
