<h2 class="mlpuroven2basne">Studny</h2>

<p class="mlpverse">Tělo prochvělé studem<br class="calibre11"/>
po stěnách studen mech se krade<br class="calibre11"/>
prorostlý měchýři<br class="calibre11"/>
nekostěných ryb<br class="calibre11"/>
buď mou v rokli jezerní mořské<br class="calibre11"/>
neb v zatopeném lomu<br class="calibre11"/>
dnes v noci posté<br class="calibre11"/>
zase poprvé<br class="calibre11"/>
dej se mi</p>
