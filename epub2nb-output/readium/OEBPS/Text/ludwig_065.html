<p class="mlpverse">Trhavě sune se jako vlk sněhem<br class="calibre11"/>
to co mě zatěžuje<br class="calibre11"/>
je mnou zatěžkáno<br class="calibre11"/>
a kdykoli shlížím na město<br class="calibre11"/>
vždy tentýž stařec tamtéž<br class="calibre11"/>
tiskne ruce rybám</p>

<p class="mlpverse">příliš vzdáleno<br class="calibre11"/>
skutečným prožitkům</p>

<p class="mlpverse">bojím se, že už nic nenapíšu<br class="calibre11"/>
že se odplavím<br class="calibre11"/>
s jarním sněhem<br class="calibre11"/>
do šeptavých údolí</p>
