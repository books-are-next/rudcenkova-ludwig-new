<h2 class="mlpuroven2basne">Mračna</h2>

<p class="mlpverse">A kolik havranů se zjeví nad náspem u dálnice<br class="calibre11"/>
tolik let že potrvá můj život?</p>

<p class="mlpverse">Zahlídnu jich sedm<br class="calibre11"/>
a záblesk slastné trýzně<br class="calibre11"/>
prokmitne mi hlavou</p>

<p class="mlpverse">Leč další a další hustá mračna<br class="calibre11"/>
řinula se nad obzorem</p>
