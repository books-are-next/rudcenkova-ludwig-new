<h2 class="mlpuroven2basne">Pozvolna</h2>

<p class="mlpverse">Jemné praskání uhořívajících cigaret.<br class="calibre11"/>
Žhavý popel, co náhle zhasne.<br class="calibre11"/>
Tyhle cigára smrděj jak myši,<br class="calibre11"/>
ale uhasínaj pozvolna.<br class="calibre11"/>
Pozvolna se mi kazí oči.<br class="calibre11"/>
Pozvolna se propadám do bílé tmy.</p>
