<h2 class="mlpuroven2basne">Hrob</h2>

<p class="mlpverse">Uličkou podél hřbitova<br class="calibre11"/>
tři ženy jdou.<br class="calibre11"/>
Pravá ramena svěšená<br class="calibre11"/>
ta levá stisklou dlaň<br class="calibre11"/>
ta prostřední se ostře zasmála.<br class="calibre11"/>
Vtom někdo z okna skočil<br class="calibre11"/>
i odplazil se zpět<br class="calibre11"/>
do vlastních vzpomínek.<br class="calibre11"/>
Ze školy dle bílé zdi<br class="calibre11"/>
tři dívenky<br class="calibre11"/>
jdou<br class="calibre11"/>
posedět u hrobu svých otců.</p>
