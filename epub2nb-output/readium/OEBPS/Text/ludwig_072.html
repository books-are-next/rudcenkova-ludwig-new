<h2 class="mlpuroven2basne">Cirk</h2>

<p class="mlpverse">Opřen o hrdlo<br class="calibre11"/>
tančí na holi<br class="calibre11"/>
tanec o hadru</p>

<p class="mlpverse">Poplácávat po zadcích<br class="calibre11"/>
bílé jezdce<br class="calibre11"/>
a černé koně štvát<br class="calibre11"/>
v nedožerném kruhu</p>

<p class="mlpverse">Tak lvi pořvávají<br class="calibre11"/>
tak z hořících obručí<br class="calibre11"/>
vyskakují zubři</p>

<p class="mlpverse">A v kleci ještě<br class="calibre11"/>
čeká na svůj výstup<br class="calibre11"/>
herec</p>
