<h2 class="mlpuroven2basne">Podzim</h2>

<p class="mlpverse">Jak padá, zadržuje dech<br class="calibre11"/>
práchniví voli kloužou<br class="calibre11"/>
po schodech<br class="calibre11"/>
je šeré v téhle duši<br class="calibre11"/>
a vlasy zkrabatělé<br class="calibre11"/>
v ní bodají a vyjí</p>
